{% extends "base.html" %}
{% block title %}Archive{%endblock%}
{% block menu_entry_archive %}
class="active"
{% endblock %}
{% block content %}
<h1>Archive {{ pagename }}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
